<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&
    display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700&display
    =swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css"/>
    <script type="module" src="scripts/interests.mjs" defer></script>
    <title>George: Interests</title>
  </head>

  <header id='header'></header>

  <div id='body'>
    <section id="reviews-section">
      <div id="media-div" class="reviews-divider">
        <h2>What i've been watching and reading</h2>
        <div id="media-box">
          <!-- This is where media items will go -->
        </div>
        <h4 style='color: white'><em>Scroll across to see more...</em></h4>
        <br><br>
      </div>
      <div id="info-div" class="reviews-divider">
        <h2>Review</h2>
        <div id="info-box">
          <p id="current-review" class="description"><em>
            Select an item to see my review
          </em></p>
        </div>
      </div>
    </section>
    <!-- Images go here -->
    <section id='btn-section' class='form-sections'>
      <h2>Want to see more images, no problem!</h2>
      <div id='btn-box'>
        <button id='show-btn' class="images-btn"><a><strong>
          See more images below
        </strong></a></button>
        <button id='hide-btn' class="images-btn" disabled><a><strong>
          Hide extra images
        </strong></a></button>
      </div>
    </section>
    <!-- Extra images go here -->
  </div>
</html>
